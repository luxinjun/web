<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href = "fontawesome-free-5.0.6/on-server/css/fontawesome-all.min.css">
    <style>
        body{
            margin: 0 auto;
        }
        .left{
            float: left;
        }

        .right{
            float: right;
        }
        .display{
            display: none;
        }

        .pg_header{
            height: 48px;
            background-color: #399bff;
            line-height: 48px;   /*高度居中*/
        }
        /*遮罩层*/
        .pg_content .first_layer{
            background-color: white;
            /*position: fixed;*/
            position: absolute;
            top: 48px;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 8;
            opacity: 0.8;
            display: none;
        }
        .pg_content .layer{
            background-color: white;
            border: 1px solid black;
            height: 400px;
            width: 800px;
            margin: 20px auto;
            /*position: fixed;*/
            position: absolute;
            top: 48px;
            bottom: 0;
            left: 0;
            right: 0;


        }
        .pg_content .second_layer{
            z-index: 7;
        }
        .pg_content .third_layer{
            z-index: 9;
            width: 980px;
            /*opacity: 0.8;*/
            /*display: none;*/
        }
        .pg_content .layer .header{
            height: 48px;
            /*border-bottom: 1px solid black;*/
            line-height: 48px;
        }
        .pg_content .layer .header .search{
            position: relative;
            height: 30px;
            width: 160px;
        }
        .pg_content .layer .header .search input{
            height: 30px;
            width: 127px;
            padding-right: 24px
        }
        .pg_content .layer .header .search .ab{
                        position: absolute;
                        right: 5px;
                        top: 15px;
                        width: 20px;
                        padding: 3px;
        }

        .pg_content .layer .header .search i:hover{
            background-color: #eeeeee;

        }

        .pg_content .second_layer .content{
            height: 300px;
            border-bottom: 1px solid black;
            width: 800px;
        }


        .pg_reg_header{
            width: 980px;
            margin: 0 auto;
            text-align: center;
            /*background-color: red;*/
        }
        .pg_reg_content{
            width: 980px;
            /*border: 1px solid;*/
            margin: 0 auto;
        }

        .pg_reg_content table{
            text-align: center;
        }
        .pg_reg_content table input{
            width: 140px;
            height: 20px;
        }
    </style>
</head>
<body>

                <div class="pg_reg_content">

                    <form>

    <script>

        function Td1Blur(tag) {
            var obj = {
                "b":"朱文英",
                "c":"高明",
                "d":"杜鹃鸣",
                "e":"周璇",
                "f":"冯妙吉",
                "g":"高媛沁",
                "h":"杨连娣",
                "k":"程则彬",
                "l":"李娜",
                "m":"金子超",
                "n":"王凯圩",
                "q":"邵玲芳",
                "r":"张嫣",
                "s":"孙晨",
                "v":"吴佳丽",
                "y":"吴云飞",
                "x":"蔡窈倩",
                "z":"刘余",
                "j":"孙松丽"
            };

            var match_tag = tag.value.toLowerCase()[4];   //取出字母

            if (match_tag in obj){

                var next_tag = document.getElementById("name");  //得到要匹配输入的标签

                next_tag.value = obj[match_tag]           //赋值
            }

        }

        function PollingTable(ths) {
            var th_layer = document.getElementById("save_layer");
            var mask_layer = document.getElementById("i1");
             th_layer.style.display = "block";
             mask_layer.style.display = "block"
        }

        function RegisterTable(ths) {
            var th_layer = document.getElementById("th_layer");
            var mask_layer = document.getElementById("i1");
             th_layer.style.display = "block";
             mask_layer.style.display = "block"
        }
    </script>
